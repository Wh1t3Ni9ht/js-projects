<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts App</title>
    <link rel="stylesheet" href="main.css">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Scroll Plugin -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body onload="displayContacts()">
    <div class="container">
        <form class="mt-3">
            <div class="field">
                <div class="control is-expanded has-icons-left">
                    <input id="search" class="input mb-3" type="text" placeholder="Search...">
                    <span class="icon is-small is-left">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <div class="control buttons is-centered">
                    <button type="button" class="button is-outlined is-success" data-toggle="modal" data-target="#addContacts">Add contacts</button><!-- Button calls add contacts modal -->
                    <button type="button" class="button is-outlined is-danger" onclick="deleteAllContacts()">Delete all contacts</button>
                </div>
            </div>
        </form>
        <!-- Add contacts modal -->
        <div class="modal fade" id="addContacts" tabindex="-1" role="dialog" aria-labelledby="addContact" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addContact">Add Contact Information</h5> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="field">
                                <label for="name">Name</label>
                                <div class="control has-icons-left">
                                    <input id="name" type="text" class="input" value="John Doe">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <label for="email">Email</label>
                                <div class="control has-icons-left">
                                    <input id="email" type="eamil" class="input" value="jdoe@email.com">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <label for="number">Number</label>
                                <div class="control has-icons-left">
                                    <input id="number" type="number" class="input" value="1122334455">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                </div>
                                <hr>
                                <div class="buttons is-centered mb-1">
                                    <button type="button" class="button is-link" onclick="init()">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-plus"></i>
                                        </span>
                                        <span>Add</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="list-group" id="ul">
            <div id="lettersContainer"></div>
        </ul>
        <!-- Contact information Modal -->
        <div id="modal"></div>
        <br><br><br>
    </div>
    <script src="init.js"></script>
    <script src="addContacts.js"></script>
    <script src="displayContacts.js"></script>
    <script src="modalDisplay.js"></script>
    <script src="deleteContact.js"></script>
    <script src="deleteAllContacts.js"></script>
    <script src="filter.js"></script>
    <script src="editModal.js"></script>
    <script src="editContact.js"></script>
</body>
</html>
