<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="section" id="main">
      <div class="container is-fluid">
        <div class="header">
          <div style="margin-bottom: 35px;" class="title is-2 has-text-centered">What's your age?</div>
        </div>
        <div class="main">
          <div class="columns">
            <div class="column is-half is-offset-one-quarter">
              <div class="field is-horizontal"><!-- Field begins -->
                <div class="field-label is-normal">
                  <label class="label">Year of birth</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input id="yearValue" class="input is-warning" type="number" placeholder="Year of birth">
                    </p>
                  </div>
                </div><!-- End of fiels body -->
              </div><!-- End of field -->
            </div>
          </div><!-- End of columns -->

          <div class="columns">
            <div class="column is-half is-offset-one-quarter">
              <div class="field is-horizontal"><!-- Field begins -->
                <div class="field-label is-normal">
                  <label class="label">Month of birth</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input id="monthValue" class="input is-warning" type="number" placeholder="Month of birth">
                    </p>
                  </div>
                </div><!-- End of fiels body -->
              </div><!-- End of field -->
            </div>
          </div><!-- End of columns -->

          <div class="columns">
            <div class="column is-half is-offset-one-quarter">
              <div class="field is-horizontal"><!-- Field begins -->
                <div class="field-label is-normal">
                  <label class="label">Date of birth</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input id="dateValue" class="input is-warning" type="number" placeholder="Date of birth">
                    </p>
                  </div>
                </div><!-- End of fiels body -->
              </div><!-- End of field -->
            </div>
          </div><!-- End of columns -->

          <div class="columns">
            <div class="column is-one-quarter is-offset-5">
                <input id="button" class="button is-fullwidth" value="Check!" type="button">
            </div>
          </div>

          <div class="columns">
            <div id="notification" class="column is-half is-offset-one-quarter">
              <div id="result" class="subtitle is-3 has-text-centered"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
